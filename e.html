<!DOCTYPE html>
<html lang="en">
<title>PNC Aspirants</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<style>
body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
.w3-quarter img{margin-bottom: -6px; cursor: pointer}
.w3-quarter img:hover{opacity: 0.6; transition: 0.3s}
</style>
<body class="w3-light-grey">

<!-- Sidebar/menu -->
<nav class="w3-sidebar w3-bar-block w3-black w3-animate-right w3-top w3-text-light-grey w3-large" style="z-index:3;width:250px;font-weight:bold;display:none;right:0;" id="mySidebar">
  <a href="javascript:void()" onclick="w3_close()" class="w3-bar-item w3-button w3-center w3-padding-32">CLOSE</a> 
</nav>

<!-- Top menu on small screens -->
<header class="w3-container w3-top w3-white w3-xlarge w3-padding-16">
  <span class="w3-left w3-padding">PNC</span>
  <a href="javascript:void(0)" class="w3-right w3-button w3-white" onclick="w3_open()">☰</a>
</header>

<!-- Overlay effect when opening sidebar on small screens -->
<div class="w3-overlay w3-animate-opacity" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

<!-- !PAGE CONTENT! -->
<div class="w3-main w3-content" style="max-width:1600px;margin-top:83px">
  
  <!-- Photo grid -->
  <div class="w3-row">
    <div class="w3-quarter">
      <img src="img1.jpg" style="width:100%" onclick="onClick(this)" alt="Canoeing again">
   </div>
    
   <div class="w3-quarter">
      <img src="img2.jpg" style="width:100%" onclick="onClick(this)" alt="A girl, and a train passing">
    </div>
    
    <div class="w3-quarter">
      <img src="img3.jpg" style="width:100%" onclick="onClick(this)" alt="Waiting for the bus in the desert">
    </div>

    <div class="w3-quarter">
      <img src="img4.jpg" style="width:100%" onclick="onClick(this)" alt="A boy surrounded by beautiful nature">
    </div>
  </div>
  
  <!-- Modal for full size images on click-->
  <div id="modal01" class="w3-modal w3-black" style="padding-top:0" onclick="this.style.display='none'">
    <span class="w3-button w3-black w3-xlarge w3-display-topright">×</span>
    <div class="w3-modal-content w3-animate-zoom w3-center w3-transparent w3-padding-64">
      <img id="img01" class="w3-image">
      <p id="caption"></p>
    </div>
  </div>

  <!-- About section -->
  <div class="w3-container w3-dark-grey w3-center w3-text-light-grey w3-padding-32" id="about">
    <h1><b>PNC Boys</b></h1>
    <h4><b>Kaushik Shiwakoti</b></h4>
    <img src="p1.jpg" alt="Me" class="w3-image w3-padding-32" width="300" height="150">
    <h4><b>Nihal Pradhan</b></h4>
    <img src="p2.jpg" alt="Me" class="w3-image w3-padding-32" width="300" height="150">
    <h4><b>Rohit Prasad Sharma</b></h4>
    <img src="p3.jpg" alt="Me" class="w3-image w3-padding-32" width="300" height="150">
    <h4><b>Sagar Chhetri</b></h4>
    <img src="p4.jpg" alt="Me" class="w3-image w3-padding-32" width="300" height="150">
  
  <div class="w3-black w3-center w3-padding-24">Pramod Nagar Colony, PO:Mal, Dist.:Jalpaiguri, WB, 735221</div>

<!-- End page content -->
</div>

<script>
// Script to open and close sidebar
function w3_open() {
  document.getElementById("mySidebar").style.display = "block";
  document.getElementById("myOverlay").style.display = "block";
}

function w3_close() {
  document.getElementById("mySidebar").style.display = "none";
  document.getElementById("myOverlay").style.display = "none";
}

// Modal Image Gallery
function onClick(element) {
  document.getElementById("img01").src = element.src;
  document.getElementById("modal01").style.display = "block";
  var captionText = document.getElementById("caption");
  captionText.innerHTML = element.alt;
}

</script>


</body>
</html>
